<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<div class="container-all">
    <div class="container-app">

        <header class="header center-container">
            <h1 class="heading-header">Cash Register Manager</h1>
            <p id="about-app">Enter the bill amount and cash given by customer and know minimum number of notes to return to customer</p>
        </header>

        <div class="bill-amount-container">
            <label for="bill-amount">Bill Amount:</label>
            <input id="bill-amount" placeholder="Enter total bill amount" />
            <button id="btn-bill-amount">Next</button>
        </div>

        <div class="cash-given-container">
            <label for="cash-amount">Cash Amount:</label>
            <input id="cash-amount" placeholder="Enter cash given amount" />
            <button id="btn-cash-amount">Enter</button>
        </div>

        <p id="error-message" class="error"></p>

        <div class="cash-return-container">
            <table>
                <caption id="return-amount"></caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes denominations</th>
                    <td>&#x20b9; 2000</td>
                    <td>&#x20b9; 500</td>
                    <td>&#x20b9; 100</td>
                    <td>&#x20b9; 20</td>
                    <td>&#x20b9; 10</td>
                    <td>&#x20b9; 5</td>
                    <td>&#x20b9; 1</td>
                </tr>
            </table>
        </div>
    </div>
</div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
